<mat-card>
  <mat-card-title>{{person.firstName}} {{person.lastName}}</mat-card-title>

  <mat-card-content>
    <p>
      <strong>Membership Type: </strong>{{person.membershipType.type}}</p>
    <p>
      <strong>Amount Paid: </strong>${{person.membershipType.pricePaid}}</p>
    <p>
      <strong>Uva Student: </strong>{{person.uvaStudent}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Delete</button>
    <button mat-button class="float-right">Activate</button>
  </mat-card-actions>
</mat-card>
