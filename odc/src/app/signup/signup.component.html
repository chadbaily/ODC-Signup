<mat-card class="no-pad">
  <mat-card-header>
    <mat-card-title>Signup!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container col-md-6">
      <mat-form-field>
        <input matInput placeholder="First Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{ gender.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <!-- <input matInput placeholder="Input"> -->
        <input matInput [matDatepicker]="picker" placeholder="Birthdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
