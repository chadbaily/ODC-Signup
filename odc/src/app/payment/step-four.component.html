<mat-card>
  <mat-card-title>
    Purchase a Membership!
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="fourthFormGroup">
      <mat-form-field *ngIf="isCash" class="odc-full-width col-xl-6">
        <input matInput type="password" placeholder="Passphrase" formControlName="passphrase" required>
      </mat-form-field>
      <mat-form-field class="odc-full-width col-xl-6">
        <mat-select placeholder="Membership" formControlName="plan" required>
          <mat-option *ngFor="let plan of memberships" [value]="plan.value">
            {{ plan.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <h2 *ngIf="paypalLoad && !isCash">Paypal button is loading</h2>
    <div id="paypal-checkout-btn"></div>
  </mat-card-content>
  <mat-card-actions class="row">
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button (click)="cashBypass()" class="float-right" *ngIf="isCash" [disabled]="!fourthFormGroup.valid">Submit</button>
  </mat-card-actions>
</mat-card>
